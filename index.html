<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>openPushy</title>
    <link rel="icon" type="image/png" href="tiles/pushygreen.png" />
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.webmanifest">
</head>

<body>
    <div id="editorContainer" style="display:none"></div>
    <div id="levelContainer"></div>
    <div id="winContainer" style="display: none;">
        <h2 class="green">SUPER!</h2>
        <h2>Du hast Level</h2>
        <h1 class="green" id="levelID">1</h1>
        <h2>gel√∂st.</h2>
        <button id="ok" onclick="nextLevel()">OK</button>
    </div>
    <div id="levelControls">
        <svg class="levelArrow" onclick="previousLevel()" width="50" height="45">
            <path d="M0,22.5 50,0 50,45 0,22.5" stroke="black" fill="white"></path>
        </svg>
        <h2 id="levelTitle" onclick="goToLevel()">Level 1</h2>
        <svg class="levelArrow" onclick="nextLevel()" width="50" height="45">
            <path d="M50,22.5 0,0 0,45 50,22.5" stroke="black" fill="white"></path>
        </svg>
    </div>
    <div id="mobileControls" style="display: none;">
        <div class="row">
            <button onmousedown="mobileMove('ArrowUp')">
                <svg width="60" height="60" viewbox="0 0 4 4">
                    <path d="M2,0 4,2 3,2 3,4 1,4 1,2 0,2" fill="#BBB"></path>
                </svg>
            </button>
        </div>
        <div class="row">
            <button onmousedown="mobileMove('ArrowLeft')">
                <svg width="60" height="60" viewbox="0 0 4 4">
                    <path d="M2,0 0,2 2,4 2,3 4,3 4,1 2,1" fill="#BBB"></path>
                </svg>
            </button>
            <button onmousedown="mobileMove('ArrowDown')">
                <svg width="60" height="60" viewbox="0 0 4 4">
                    <path d="M2,4 4,2 3,2 3,0 1,0 1,2 0,2" fill="#BBB"></path>
                </svg>
            </button>
            <button onmousedown="mobileMove('ArrowRight')">
                <svg width="60" height="60" viewbox="0 0 4 4">
                    <path d="M2,0 4,2 2,4 2,3 0,3 0,1 2,1" fill="#BBB"></path>
                </svg>
            </button>
        </div>
    </div>
    <script src="tile.js"></script>
    <script src="editor.js"></script> <!--Optional-->
    <script src="audio.js"></script>
    <script src="levels.js"></script>
    <script src="level.js"></script>
    <script src="pushy.js"></script>
    <script src="main.js"></script>
</body>

</html>
